<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversation Topics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .topic-container {
      text-align: center;
      padding: 3rem 1rem;
      color: white;
    }

    .topic-box {
      margin: 2rem auto;
      background: #fff3fc;
      color: #5f0a87;
      padding: 1.5rem;
      border-radius: 15px;
      max-width: 400px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: 0.3s ease;
    }

    .topic-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    button.topic-btn {
      background: #ff6ec4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button.topic-btn:hover {
      background: #f833a6;
      transform: scale(1.05);
      box-shadow: 0 0 10px #fff5;
    }

    .highlight {
      color: #ffd6ff;
    }
  </style>
</head>
<body>

</html>
